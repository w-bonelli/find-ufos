name: Find UFOs
author: Wes Bonelli
clone: False
image: docker://wbonelli/find-ufos
commands: python3 /opt/find-ufos/find.py ufos $INPUT
logo: contours.jpg
resources:
  time: "00:10:00"
  mem: "5GB"
  processes: 1
  cores: 1
input:
  path:
  kind: file
  filetypes:
    - jpg
    - png
output:
  path:
  include:
    patterns:
      - png
