name: Find UFOs
author: Wes Bonelli
clone: False
image: docker://wbonelli/find-ufos
commands: python3 /opt/find-ufos/find.py ufos $INPUT
logo: contours.jpg
env:
  - LC_ALL=C.UTF-8
  - LANG=C.UTF-8
input:
  path:
  kind: file
  filetypes:
    - jpg
    - png
output:
  path:
  include:
    patterns:
      - png
jobqueue:
  walltime: "00:10:00"
  memory: "5GB"
  processes: 1
  cores: 1
